        const produto2 = {
            nome: 'camiseta',
            'tempo-de-entrega': '1 dia',
            estrelas: {

            }
        };
        console.log(produto2);
        console.log(produto2.nome);
        console.log(produto2['nome']);
        console.log(produto2['tempo-de-entrega']);
