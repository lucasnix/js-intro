        console.log('hello'.length);
        //autoboxing pega o objeto e coloca numa caixa automatica
        console.log('hello'.toUpperCase());

        const objeto1 = {
            //isso e usado referencia para guardar no pc
            mensagem: 'hello'
        };
        //isso e copiar por referencia
        const objeto2 = objeto1;
        //nao muda o objeto 1 de referencia mas muda o objeto 2 
        objeto1.mensagem = 'bom trabalho!'
        console.log(objeto1);
        console.log(objeto2);

        const objeto3 = {
            mensagem: 'bom trabalho'
        };

        console.log(objeto2 === objeto1);

        }
