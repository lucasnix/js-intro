<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    <script>
        const nums = [1, 1, 3];
        //acummulator pattern
        let total = 0;

        for (let i = 0; i < nums.length; i++) {
            const num = nums [i];
            total += num;
        }
            console.log(total);
    </script>
</body>
</html>
